<div class="title">
    <h1>Businesses</h1>
</div>

<div *ngIf="businesses!.length > 0;else noBusinesses">
    <ul *ngFor="let business of businesses" class="collection">
        
        <li *ngIf="business.cityName == cityNameFromRoute" >
            <a
                [routerLink]="['reviews', business.businessName]"
                class="listed-business">
                {{business.businessName}}
            </a>
        </li>
        
        
    </ul>
</div>

<ng-template #noBusinesses>
    <hr>
    <h5 class="no-items">There are no cities in the database.</h5>
</ng-template>
