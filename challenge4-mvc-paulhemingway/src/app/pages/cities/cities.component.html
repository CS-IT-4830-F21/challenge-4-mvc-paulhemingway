<div class="city-page-container">    
    
    <div class="title">
        <h1>Cities</h1>
    </div>

    <div *ngIf="cityCount > 0">
        <div *ngFor="let city of cities" class="collection">    
                <a
                    [routerLink]="['businesses', city.name]"
                    class="listed-city">
                    {{city.name}}
                </a>
        </div>
    </div>

    <ng-template [ngIf]="cityCount == 0">
        <h5 class="no-items">There are no cities in the database.</h5>
    </ng-template>
</div>
