<div class="title">
    <h1>Cities</h1>
</div>

<div *ngIf="cities!.length > 0;else noCities">
    <ul *ngFor="let city of cities" class="collection">
        <ul *ngFor="let business of businesses">
            <li *ngIf="business.cityName == city.name" class="listed-city">
                <a
                    [routerLink]="['businesses', city.name]">
                    {{city.name}}
                </a>
            </li>
        </ul>
        
    </ul>
</div>

<ng-template #noCities>
    <hr>
    <h5>There are no cities in the database.</h5>
</ng-template>
